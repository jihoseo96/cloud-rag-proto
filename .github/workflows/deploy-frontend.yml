name: Deploy Frontend to Firebase

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontEnd/**' # ğŸ‘ˆ frontEnd í´ë”ê°€ ë°”ë€” ë•Œë§Œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontEnd # ğŸ‘ˆ ë¹Œë“œ ëª…ë ¹ì„ ì‹¤í–‰í•  ìœ„ì¹˜

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Deploy to Firebase
      uses: firebase/firebase-tools-action@v0.2
      with:
        args: deploy --only hosting
      env:
        GCP_SA_KEY: ${{ secrets.GITDEPLOY_GCP_SA_KEY }}
        PROJECT_ID: ${{ secrets.GCP_RFPOS_DEV_PROJECT_ID }}