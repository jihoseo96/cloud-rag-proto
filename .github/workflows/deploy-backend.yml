name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ "main" ]
    paths:
      - '**'              # ë£¨íŠ¸ì˜ ëª¨ë“  ë³€ê²½ì‚¬í•­ ê°ì§€
      - '!frontEnd/**'    # ğŸ‘ˆ ë‹¨, frontEnd í´ë” ë³€ê²½ì€ ë¬´ì‹œ!
      - '!.github/**'     # (ì„ íƒ) ì›Œí¬í”Œë¡œìš° íŒŒì¼ ë³€ê²½ë„ ë¬´ì‹œ
      - '!README.md'      # (ì„ íƒ) ë¬¸ì„œ ë³€ê²½ ë¬´ì‹œ

env:
  PROJECT_ID: ${{ secrets.GCP_RFPOS_DEV_PROJECT_ID }}
  REGION: asia-northeast3
  SERVICE_NAME: rfp-backend
  REPO_NAME: rfp-backend-repo
  IMAGE_NAME: rfp-backend
  RUNTIME_SA: rfp-backend-svc

jobs:
  deploy:
    runs-on: ubuntu-latest
    # defaults: run: working-directory ì‚­ì œ (ë£¨íŠ¸ê°€ ê¸°ë³¸ê°’ì…ë‹ˆë‹¤)

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GITDEPLOY_GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build and Push Container
      # ë£¨íŠ¸(.)ì— ìˆëŠ” Dockerfileì„ ì‚¬ìš©
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --service-account ${{ env.RUNTIME_SA }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com