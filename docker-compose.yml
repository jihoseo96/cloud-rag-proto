version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: rag-pg
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: ragpw
      POSTGRES_DB: ragdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata_rag:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rag -d ragdb" ]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata_rag:
